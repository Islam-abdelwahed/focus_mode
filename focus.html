<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Focused! 📚</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f7ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 1rem;
        }

        h1 {
            color: #1a237e;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #4a4a4a;
            font-size: 1.2rem;
            margin: 1.5rem 0;
        }

        .comic-img {
            max-width: 100%;
            height: auto;
            margin: 2rem 0;
            border-radius: 10px;
            border: 4px solid #ffd700;
        }

        .warning {
            color: #d32f2f;
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning">🚨</div>
        <h1>I Caught You! 🕵️♂️</h1>
        <p>You should be studying right now!<br>
        Don't waste your time on social media! 📱❌</p>
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Studying_Cat_%28IA_75036%29.jpg/1200px-Studying_Cat_%28IA_75036%29.jpg" 
             alt="Studying Cat Comic" 
             class="comic-img">
        
        <p>📚 Stay focused! Your future self will thank you! 💪<br>
        🎯 20 minutes of focused study > 2 hours of distracted scrolling</p>
    </div>
</body>
</html>
